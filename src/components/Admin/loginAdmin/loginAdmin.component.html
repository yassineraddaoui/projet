    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 >ADMIN LOGIN</h4>
        </div>
        <div class="modal-body">
          <form  [formGroup]="loginForm">
            <div class="mb-3">
              <label for="id_mat" class="form-label">Matricule</label>
              <input [(ngModel)]="matricule" formControlName="matricule" [class.is-invalid]="f['matricule'].touched && f['matricule'].invalid" 
                class="form-control" id="id_mat">
              <div *ngIf="f['matricule'].touched && f['matricule'].hasError('required')" class="d-block invalid-feedback">Please
                provide a Matricule.</div>
            </div>
            <div class="mb-3">
              <label for="id_Password" class="form-label">Password</label>
              <input [(ngModel)]="password" formControlName="password" [class.is-invalid]="f['password'].touched && f['password'].invalid"
                type="password" class="form-control" id="id_Password">
              <div *ngIf="f['password'].touched && f['password'].hasError('required')" class="d-block invalid-feedback">
                Please
                provide a Password.</div>
               
            </div>
            <div 
            class="alert alert-danger"
            role="alert"
            *ngIf="sub && isLoginFailed">
           Login Failed : {{errorMessage}}
           </div>
            <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
