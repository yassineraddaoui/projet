    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4  >Admin Login</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="id_mat" class="form-label">Matricule</label>
              <input [ngModel]="mat" formControlName="mat" [class.is-invalid]="matField.touched && matField.invalid" 
                class="form-control" id="id_mat">
              <div *ngIf="matField.touched && matField.hasError('required')" class="d-block invalid-feedback">Please
                provide a Matricule.</div>
              <div *ngIf="matField.touched && matField.hasError('email')" class="d-block invalid-feedback">Matricule
                is
                not valid</div>
            </div>
            <div class="mb-3">
              <label for="id_Password" class="form-label">Password</label>
              <input [ngModel]="password" formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
                type="password" class="form-control" id="id_Password">
              <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
                Please
                provide a Password.</div>
            </div>
            <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class=" mt-3 btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
