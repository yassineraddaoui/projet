

  <div class="container">
  <table class=" table table-stripped">
    <thead>
      <th>Nom</th>
      <th>Prenom</th>
      <th>Cin</th>
    </thead>  
    <tbody>
      <tr *ngFor="let candidat of candidats">
        <td>{{candidat.nom}}</td>
        <td>{{candidat.prenom}}</td>
        <td>{{candidat.id}}</td>
      </tr>
    </tbody>
  </table>
</div>
