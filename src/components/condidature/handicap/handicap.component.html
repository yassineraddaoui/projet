<fieldset [formGroup]="form" class="form-control">
  <legend>Cas d'handicap:</legend>

<div  class="row">
  <div class="col"><label>Nombre de cas d'handicap</label>

    <select (change)="onChange($event)">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>

    </select>
    </div>
    <div class="col">
     
      </div>
</div>
<div *ngFor="let loop of count(selected);let i = index;"  class="row">
  <div class="col"><label>Numéro carte d'handicap </label>
    <input [(ngModel)]="this.hf[i].carte_handicap" [formControlName]="i+'handicap'" type="text"  [ngClass]="{ 'errorx': submitted &&f[i+'handicap'].errors ||f[i+'handicap'].dirty  &&f[i+'handicap'].errors || f[i+'handicap'].touched  &&f[i+'handicap'].errors }">
    <div *ngIf="f[i+'handicap'].invalid && (submitted||f[i+'handicap'].dirty || f[i+'handicap'].touched)">
      <span class="error text-danger" *ngIf="f[i+'handicap'].errors?.['required']">
        Numéro carte d'handicap obligatoire.
      </span>
      <span class="error text-danger" *ngIf="f[i+'handicap'].errors?.['pattern']">
        Numéro carte d'handicap invalide.
      </span>
    </div>  
</div>
<div class="col"><label>Degré</label>
  <select (change)="onChange2($event,i)">
    <label>Degré</label>
    <option selected  value="1">Degré 1</option>
    <option  value="2">Degré 2</option>
    <option  value="3">Degré 3</option>
    </select>
  </div>
</div>
<br>
  </fieldset>
